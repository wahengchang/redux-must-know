<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
      Client.html
    <script>
        function todos(state = [], action) {
            switch (action.type) {
                case 'ADD_TODO':
                return state.concat([ action.text ])
                default:
                return state
            }
        }

        let store = Redux.createStore(todos, [ 'Use Redux' ])

        store.subscribe(() =>
        console.log('listening ......', store.getState())
        )

        store.dispatch({
        type: 'ADD_TODO',
        text: 'Read the docs'
        })

        store.dispatch({
        type: 'ADD_TODO',
        text: 'Second todo'
        })

        console.log(store.getState())
    </script>
  </body>
</html>
